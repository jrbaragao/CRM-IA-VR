version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: vale_refeicao_db
    environment:
      POSTGRES_USER: vr_user
      POSTGRES_PASSWORD: vr_password_2024
      POSTGRES_DB: vale_refeicao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vr_user -d vale_refeicao"]
      interval: 10s
      timeout: 5s
      retries: 5

