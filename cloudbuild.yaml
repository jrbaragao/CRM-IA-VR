# Cloud Build Configuration
# Este arquivo instrui o Cloud Build sobre onde encontrar o Dockerfile

steps:
  # Step 1: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:latest'
      - '-f'
      - 'vale-refeicao-ia/Dockerfile'  # Caminho do Dockerfile
      - 'vale-refeicao-ia'              # Contexto de build (diretório)
    
  # Step 2: Push das imagens para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:$COMMIT_SHA'
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:latest'
    
  # Step 3: Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'crmia-agente-autonomo'
      - '--image'
      - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '600'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY}'

# Imagens que serão armazenadas
images:
  - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/crmia-agente-autonomo:latest'

# Opções de build
options:
  machineType: 'E2_HIGHCPU_8'  # Máquina mais potente para build rápido
  timeout: '1200s'              # 20 minutos de timeout
  logging: CLOUD_LOGGING_ONLY

# Variáveis de substituição (configure no trigger)
substitutions:
  _OPENAI_API_KEY: 'configure-no-trigger'
